<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="bank logo.jpg">
    <title>Finance Dost - Learn Banking the Fun Way!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #4CAF50;
            --secondary-color: #FF9800;
            --accent-color: #2196F3;
            --bg-color: #F0F8FF;
            --text-color: #333;
            --card-bg: #FFFFFF;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --border-radius: 15px;
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="dark"] {
            --bg-color: #1a1a2e;
            --text-color: #eee;
            --card-bg: #16213e;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, var(--bg-color) 0%, #E3F2FD 100%);
            color: var(--text-color);
            min-height: 100vh;
            transition: var(--transition);
            overflow-x: hidden;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #4CAF50, #2196F3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .loading-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loading-logo {
            font-size: 4rem;
            color: white;
            margin-bottom: 20px;
            animation: logoFloat 2s ease-in-out infinite;
        }

        .loading-text {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 30px;
            animation: textPulse 1.5s ease-in-out infinite;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-top: 6px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-progress {
            width: 300px;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            margin-top: 20px;
            overflow: hidden;
        }

        .loading-progress-bar {
            height: 100%;
            background: white;
            border-radius: 3px;
            animation: progressFill 3s ease-out forwards;
        }

        @keyframes logoFloat {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes textPulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes progressFill {
            0% {
                width: 0%;
            }

            100% {
                width: 100%;
            }
        }

        /* Theme Transition Overlay */
        .theme-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, var(--primary-color) 100%);
            z-index: 8888;
            opacity: 0;
            visibility: hidden;
            transition: all 0.6s ease;
            pointer-events: none;
        }

        .theme-transition.active {
            opacity: 1;
            visibility: visible;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            animation: containerSlideIn 0.8s ease-out;
        }

        @keyframes containerSlideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header Animations */
        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            padding: 20px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            transition: var(--transition);
            animation: headerSlideDown 0.6s ease-out;
        }

        @keyframes headerSlideDown {
            from {
                transform: translateY(-100px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shine 3s infinite;
        }

        .header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.3)"><animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/></circle><circle cx="80" cy="30" r="1.5" fill="rgba(255,255,255,0.4)"><animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/></circle><circle cx="40" cy="70" r="1" fill="rgba(255,255,255,0.2)"><animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite"/></circle></svg>');
            pointer-events: none;
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }

            100% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            position: relative;
            z-index: 1;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            animation: logoSlideIn 0.8s ease-out 0.2s both;
        }

        @keyframes logoSlideIn {
            from {
                transform: translateX(-50px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .logo h1 {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: titleGlow 3s ease-in-out infinite;
        }

        @keyframes titleGlow {

            0%,
            100% {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            }

            50% {
                text-shadow: 2px 2px 20px rgba(255, 255, 255, 0.5);
            }
        }

        .mascot {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            animation: mascotBounce 2s infinite;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
        }

        .mascot::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(45deg, #FFD700, #FFA500, #FFD700);
            border-radius: 50%;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .mascot:hover::before {
            opacity: 1;
            animation: ringPulse 1s ease-out;
        }

        .mascot:hover {
            transform: scale(1.1) rotate(10deg);
            animation: mascotExcited 0.5s ease-in-out;
        }

        @keyframes mascotBounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-10px);
            }

            60% {
                transform: translateY(-5px);
            }
        }

        @keyframes mascotExcited {

            0%,
            100% {
                transform: scale(1.1) rotate(0deg);
            }

            25% {
                transform: scale(1.15) rotate(-5deg);
            }

            75% {
                transform: scale(1.15) rotate(5deg);
            }
        }

        @keyframes ringPulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        .user-stats {
            display: flex;
            gap: 20px;
            align-items: center;
            animation: statsSlideIn 0.8s ease-out 0.4s both;
        }

        @keyframes statsSlideIn {
            from {
                transform: translateX(50px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .stat-item {
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            transition: var(--transition);
            animation: statFloat 3s ease-in-out infinite;
        }

        .stat-item:nth-child(2) {
            animation-delay: 0.5s;
        }

        .stat-item:nth-child(3) {
            animation-delay: 1s;
        }

        @keyframes statFloat {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-3px);
            }
        }

        .stat-item:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05) translateY(-2px);
        }

        .theme-toggle {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .theme-toggle::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transition: all 0.6s ease;
            transform: translate(-50%, -50%);
        }

        .theme-toggle:hover::before {
            width: 100px;
            height: 100px;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(180deg) scale(1.1);
        }

        /* Navigation Animations */
        .nav-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            animation: navSlideUp 0.6s ease-out 0.3s both;
        }

        @keyframes navSlideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .nav-tab {
            background: var(--card-bg);
            border: none;
            padding: 15px 25px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: bold;
            color: var(--text-color);
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            animation: tabSlideIn 0.5s ease-out both;
        }

        .nav-tab:nth-child(1) {
            animation-delay: 0.1s;
        }

        .nav-tab:nth-child(2) {
            animation-delay: 0.2s;
        }

        .nav-tab:nth-child(3) {
            animation-delay: 0.3s;
        }

        .nav-tab:nth-child(4) {
            animation-delay: 0.4s;
        }

        @keyframes tabSlideIn {
            from {
                transform: translateY(20px) scale(0.9);
                opacity: 0;
            }

            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        .nav-tab:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .nav-tab.active {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            animation: activeTabPulse 2s ease-in-out infinite;
        }

        @keyframes activeTabPulse {

            0%,
            100% {
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            }

            50% {
                box-shadow: 0 8px 30px rgba(76, 175, 80, 0.4);
            }
        }

        .nav-tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .nav-tab:hover::before {
            left: 100%;
        }

        /* Content Section Animations */
        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
            animation: sectionFadeIn 0.6s ease-out;
        }

        @keyframes sectionFadeIn {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.98);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Level Cards Enhanced Animations */
        .levels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .level-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            animation: cardSlideIn 0.6s ease-out both;
        }

        .level-card:nth-child(odd) {
            animation-delay: 0.1s;
        }

        .level-card:nth-child(even) {
            animation-delay: 0.2s;
        }

        @keyframes cardSlideIn {
            from {
                transform: translateY(30px) rotateX(10deg);
                opacity: 0;
            }

            to {
                transform: translateY(0) rotateX(0deg);
                opacity: 1;
            }
        }

        .level-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent, rgba(76, 175, 80, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .level-card:hover::before {
            opacity: 1;
        }

        .level-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
        }

        .level-card.locked {
            opacity: 0.6;
            cursor: not-allowed;
            animation: lockedShake 0.5s ease-in-out;
        }

        @keyframes lockedShake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-2px);
            }

            75% {
                transform: translateX(2px);
            }
        }

        .level-card.completed {
            border: 3px solid var(--primary-color);
            animation: completedGlow 2s ease-in-out infinite;
        }

        @keyframes completedGlow {

            0%,
            100% {
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            }

            50% {
                box-shadow: 0 8px 30px rgba(76, 175, 80, 0.3);
            }
        }

        .level-number {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            animation: numberSpin 0.8s ease-out;
        }

        @keyframes numberSpin {
            from {
                transform: rotate(-180deg) scale(0);
            }

            to {
                transform: rotate(0deg) scale(1);
            }
        }

        .level-progress-fill {
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            height: 100%;
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .level-progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: progressShine 2s infinite;
        }

        @keyframes progressShine {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        /* Enhanced Game Animations */
        .mini-game {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
            animation: gameSlideIn 0.6s ease-out;
            position: relative;
            overflow: hidden;
        }

        @keyframes gameSlideIn {
            from {
                transform: scale(0.9) rotateY(10deg);
                opacity: 0;
            }

            to {
                transform: scale(1) rotateY(0deg);
                opacity: 1;
            }
        }

        .mini-game::before {
            content: 'üéÆ';
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            opacity: 0.3;
            animation: gameIconFloat 3s ease-in-out infinite;
        }

        @keyframes gameIconFloat {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-5px) rotate(10deg);
            }
        }

        /* ATM Simulator Enhanced */
        .atm-simulator {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            align-items: start;
        }

        .atm-screen {
            background: linear-gradient(135deg, #000, #1a1a1a);
            color: #00ff00;
            padding: 20px;
            border-radius: 10px;
            font-family: monospace;
            min-height: 200px;
            border: 3px solid #333;
            box-shadow: inset 0 0 20px rgba(0, 255, 0, 0.1);
            animation: screenFlicker 0.1s infinite alternate;
        }

        @keyframes screenFlicker {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0.98;
            }
        }

        .atm-keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            animation: keypadSlideIn 0.8s ease-out 0.3s both;
        }

        @keyframes keypadSlideIn {
            from {
                transform: translateX(30px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .atm-key {
            background: linear-gradient(135deg, var(--primary-color), #45a049);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .atm-key::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transition: all 0.3s ease;
            transform: translate(-50%, -50%);
        }

        .atm-key:hover::before {
            width: 100px;
            height: 100px;
        }

        .atm-key:hover {
            background: linear-gradient(135deg, var(--accent-color), #1976d2);
            transform: scale(1.05);
        }

        .atm-key:active {
            transform: scale(0.95);
            animation: keyPress 0.1s ease-out;
        }

        @keyframes keyPress {
            0% {
                transform: scale(1.05);
            }

            50% {
                transform: scale(0.95);
            }

            100% {
                transform: scale(1);
            }
        }

        /* New Games */
        .money-counting-game {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .coin,
        .note {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            transition: var(--transition);
            animation: moneyFloat 3s ease-in-out infinite;
            position: relative;
        }

        .note {
            border-radius: 10px;
            width: 100px;
            height: 60px;
        }

        .coin:nth-child(odd),
        .note:nth-child(odd) {
            animation-delay: 0.5s;
        }

        .coin:nth-child(even),
        .note:nth-child(even) {
            animation-delay: 1s;
        }

        @keyframes moneyFloat {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-10px) rotate(5deg);
            }
        }

        .coin:hover,
        .note:hover {
            transform: scale(1.1) rotate(10deg);
            animation: moneySparkle 0.6s ease-out;
        }

        @keyframes moneySparkle {

            0%,
            100% {
                box-shadow: 0 0 0 rgba(255, 215, 0, 0.5);
            }

            50% {
                box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            }
        }

        .coin-1 {
            background: linear-gradient(135deg, #CD7F32, #A0522D);
            color: white;
        }

        .coin-2 {
            background: linear-gradient(135deg, #C0C0C0, #A8A8A8);
            color: #333;
        }

        .coin-5 {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #333;
        }

        .coin-10 {
            background: linear-gradient(135deg, #C0C0C0, #A8A8A8);
            color: #333;
        }

        .note-10 {
            background: linear-gradient(135deg, #FF6B6B, #FF5252);
            color: white;
        }

        .note-20 {
            background: linear-gradient(135deg, #4ECDC4, #26A69A);
            color: white;
        }

        .note-50 {
            background: linear-gradient(135deg, #45B7D1, #2196F3);
            color: white;
        }

        .note-100 {
            background: linear-gradient(135deg, #96CEB4, #4CAF50);
            color: white;
        }

        /* Bank Building Game */
        .bank-building-game {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 20px 0;
            min-height: 200px;
        }

        .building-block {
            background: linear-gradient(135deg, #E3F2FD, #BBDEFB);
            border: 2px dashed #2196F3;
            border-radius: 10px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
        }

        .building-block:hover {
            background: linear-gradient(135deg, #BBDEFB, #90CAF9);
            transform: scale(1.05);
        }

        .building-part {
            background: var(--primary-color);
            color: white;

        // Animate counter numbers

            const element = document.getElementById(elementId);
            const currentValue = parseInt(element.textContent) || 0;
            const increment = Math.ceil((targetValue - currentValue) / 20);

            if (currentValue < targetValue) {
                element.textContent = Math.min(currentValue + increment, targetValue);
                setTimeout(() => animateCounter(elementId, targetValue), 50);
            }
        }

        // Bank Building Game setup
        function setupBankBuildingGame() {
            const buildingParts = document.querySelectorAll('.building-part');
            const buildingSlots = document.querySelectorAll('.building-block');
            let completedParts = 0;

            buildingParts.forEach(part => {
                part.addEventListener('dragstart', (e) => {
                    e.dataTransfer.setData('text/plain', part.dataset.part);
                    part.classList.add('dragging');
                });

                part.addEventListener('dragend', () => {
                    part.classList.remove('dragging');
                });
            });

            buildingSlots.forEach(slot => {
                slot.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    slot.style.background = 'linear-gradient(135deg, #C8E6C9, #A5D6A7)';
                });

                slot.addEventListener('dragleave', () => {
                    slot.style.background = '';
                });

                slot.addEventListener('drop', (e) => {
                    e.preventDefault();
                    const partType = e.dataTransfer.getData('text/plain');
                    const slotType = slot.dataset.slot;

                    slot.style.background = '';

                    if (partType === slotType) {
                        slot.innerHTML = `‚úÖ ${partType.charAt(0).toUpperCase() + partType.slice(1)}`;
                        slot.style.background = 'linear-gradient(135deg, #C8E6C9, #A5D6A7)';
                        slot.classList.add('celebration');
                        setTimeout(() => slot.classList.remove('celebration'), 500);

                        completedParts++;
                        if (completedParts === 4) {
                            document.getElementById('buildingResult').innerHTML =
                                '<div class="message success">üè¶ Congratulations! You built a complete bank!</div>';
                        }
                    } else {
                        slot.classList.add('shake');
                        setTimeout(() => slot.classList.remove('shake'), 500);
                        showMessage('Wrong part! Try again!', 'error');
                    }
                });
            });
        }

        // Enhanced quiz setup
        function setupQuiz(level) {
            const options = document.querySelectorAll('.option');
            const submitBtn = document.getElementById('submitQuiz');
            let selectedOption = null;

            options.forEach((option, index) => {
                option.addEventListener('click', () => {
                    options.forEach(opt => opt.classList.remove('selected'));
                    option.classList.add('selected');
                    selectedOption = index;
                    submitBtn.disabled = false;

                    option.classList.add('pulse');
                    setTimeout(() => option.classList.remove('pulse'), 500);
                });
            });

            submitBtn.addEventListener('click', () => {
                const result = document.getElementById('quizResult');
                const isCorrect = selectedOption === level.quiz.correct;

                options.forEach((option, index) => {
                    if (index === level.quiz.correct) {
                        option.classList.add('correct');
                    } else if (index === selectedOption && !isCorrect) {
                        option.classList.add('incorrect');
                    }
                });

                if (isCorrect) {
                    result.innerHTML = '<div class="message success">üéâ Correct! Well done!</div>';
                    completeLevel(level);
                } else {
                    result.innerHTML = '<div class="message error">‚ùå Not quite right. The correct answer is highlighted in green.</div>';
                }

                submitBtn.disabled = true;
            });
        }

        // Complete a level with enhanced animations

            if (!gameState.completedLevels.includes(level.id)) {
                gameState.completedLevels.push(level.id);
                gameState.totalPoints += level.points;

                if (level.id === gameState.currentLevel) {
                    gameState.currentLevel = Math.min(gameState.currentLevel + 1, levels.length);
                }

                checkBadges();
                updateLeaderboard();
                saveGameState();
                updateUI();
                generateLevels();

                // Celebration animation
                const mascot = document.getElementById('mascot');
                mascot.classList.add('celebration');
                setTimeout(() => mascot.classList.remove('celebration'), 1000);

                setTimeout(() => {
                    showMessage(`Level completed! You earned ${level.points} points! üéâ`, 'success');
                }, 1000);
            }
        }

                        const coins = floatingElements.children;
                        const randomCoin = coins[Math.floor(Math.random() * coins.length)];
                        randomCoin.style.animationDuration = `${8 + Math.random() * 4}s`;
                    }
                }, 2000);
            }
        }

        // Enhanced event listeners setup
        function setupEventListeners() {
            // Navigation tabs with enhanced animations
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    const section = tab.dataset.section;

                    // Update active tab with animation
                    document.querySelectorAll('.nav-tab').forEach(t => {
                        t.classList.remove('active');
                        t.classList.add('wiggle');
                        setTimeout(() => t.classList.remove('wiggle'), 300);
                    });
                    tab.classList.add('active');

                    // Show corresponding section with animation
                    document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
                    document.getElementById(section).classList.add('active');
                });
            });

            // Enhanced theme toggle
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);

            // Enhanced modal close
            document.getElementById('closeModal').addEventListener('click', () => {
                const modal = document.getElementById('levelModal');
                modal.style.animation = 'modalFadeIn 0.4s ease-out reverse';
                setTimeout(() => {
                    modal.classList.remove('active');
                    modal.style.animation = '';
                }, 400);
            });

            // Close modal on outside click
            document.getElementById('levelModal').addEventListener('click', (e) => {
                if (e.target.id === 'levelModal') {
                    document.getElementById('closeModal').click();
                }
            });

            // Enhanced mascot interaction
            document.getElementById('mascot').addEventListener('click', () => {
                const messages = [
                    "Hi! I'm Chintu the Banker! üè¶",
                    "Keep learning and you'll become a banking expert! üí™",
                    "Remember to always keep your PIN secret! ü§´",
                    "Digital payments are the future! üì±",
                    "Saving money is a great habit! üí∞",
                    "Banks are your friends for financial growth! üå±",
                    "Every rupee saved is a rupee earned! üê∑",
                    "Learning about money makes you smart! üß†"
                ];
                const randomMessage = messages[Math.floor(Math.random() * messages.length)];
                showMessage(randomMessage, 'info');

                const mascot = document.getElementById('mascot');
                mascot.classList.add('celebration');
                setTimeout(() => mascot.classList.remove('celebration'), 1000);
            });

            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    const modal = document.getElementById('levelModal');
                    if (modal.classList.contains('active')) {
                        document.getElementById('closeModal').click();
                    }
                }

                if (e.key === 't' && e.ctrlKey) {
                    e.preventDefault();
                    toggleTheme();
                }
            });
        }

        // Add periodic animations
        function addPeriodicAnimations() {
            setInterval(() => {
                const mascot = document.getElementById('mascot');
                if (mascot && Math.random() < 0.1) {
                    mascot.classList.add('pulse');
                    setTimeout(() => mascot.classList.remove('pulse'), 2000);
                }
            }, 5000);

            // Random sparkle effects
            setInterval(() => {
                if (Math.random() < 0.2) {
                    const cards = document.querySelectorAll('.level-card.completed');
                    if (cards.length > 0) {
                        const randomCard = cards[Math.floor(Math.random() * cards.length)];
                        randomCard.style.animation = 'completedGlow 1s ease-in-out';
                        setTimeout(() => {
                            randomCard.style.animation = '';
                        }, 1000);
                    }
                }
            }, 3000);
        }

        // Initialize the game when page loads
        document.addEventListener('DOMContentLoaded', () => {
            initGame();
            addPeriodicAnimations();
        });

        // Add some fun sound effects (visual feedback)
        function playVisualSound(type) {
            const body = document.body;
            switch (type) {
                case 'success':
                    body.style.animation = 'successPulse 0.3s ease-out';
                    break;
                case 'error':
                    body.style.animation = 'errorShake 0.3s ease-out';
                    break;
                case 'click':
                    // Add click ripple effect
                    break;
            }
            setTimeout(() => {
                body.style.animation = '';
            }, 300);
        }

        // Enhanced performance optimization
        function optimizeAnimations() {
            // Reduce animations on slower devices
            if (navigator.hardwareConcurrency < 4) {
                document.documentElement.style.setProperty('--transition', 'all 0.2s ease');
            }
        }

        // Call optimization
        optimizeAnimations();
    </script>
